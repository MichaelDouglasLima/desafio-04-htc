<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Desafio Tweet</title>
</head>

<body>
    <div class="flex-container tweet-container">
        <div>
            <img src="assets/Logo-Nike.png" alt="Logo da Nike" width="48px" height="48px">
        </div>

        <div>
            <div class="flex-container header-tweet">
                <h1 class="name-user">Nike</h1>
                <img src="assets/Icone-Verificado.png" alt="Logo Verificado" width="15px" height="15px" class="icon-validation">
                <h2 class="user-information">@Nike</h2>
                <img src="assets/Dot.png" alt="Dot" width="4px" height="4px" class="icon-dot">
                <h2 class="user-information">10 de mar</h2>
            </div>

            <div class="tweet-comment">
                <p>
                    Fail so hard, you can’t help but smile. Then do it again. Because trying something new is always a
                    win.<br><br>

                    Join us
                </p>
            </div>

            <div class="flex-container tweet-bar">
                <div class="flex-container">
                    <img src="assets/Comentario.png" alt="Ícone de Comentário" width="15px" height="13.48px">
                    <span class="comment-number comment-style">3</span>
                </div>
                <div class="flex-container">
                    <img src="assets/Retwettar.png" alt="Ícone de Retwettar" class="retweet-icon" width="15px" height="15px">
                    <span class="retweet-number comment-style">3,6 mil</span>
                </div>
                <div class="flex-container">
                    <img src="assets/Favoritar.png" alt="Ícone de Favoritar" class="favorite-icon" width="15px" height="13px">
                    <span class="favorites-number comment-style">67 mil</span>
                </div>
                <div class="flex-container">
                    <img src="assets/Compartilhar.png" alt="Ícone de Compartilhar" class="share-option" width="13px" height="14.44px">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
